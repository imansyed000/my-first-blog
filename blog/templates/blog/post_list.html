<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

	{% for x in posts %}
        <div>
           <p>published: {{x.published_date}}</p>
           <h2><a href=''>{{x.title}}</a></h2>
           <p>{{x.text|linebreaksbr}}</p>
        </div>
    {% endfor %}
    </body>
</html>
